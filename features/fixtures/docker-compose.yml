services:
  app:
    extra_hosts:
      host.docker.internal: host-gateway
    build:
      context: ../../
      dockerfile: ./features/fixtures/app/Dockerfile
      args:
       - GO_VERSION
       - OTEL_VERSION
    environment:
     - DEFAULT_MAZE_ADDRESS
     - BUGSNAG_PERFORMANCE_API_KEY
     - BUGSNAG_API_KEY
     - BUGSNAG_APP_VERSION
     - BUGSNAG_PERFORMANCE_RELEASE_STAGE
     - BUGSNAG_RELEASE_STAGE
     - BUGSNAG_PERFORMANCE_ENABLED_RELEASE_STAGES
     - BUGSNAG_NOTIFY_RELEASE_STAGES
    restart: "no"
    command: go run .
    volumes:
      - ../../maze_output:/app/src/github.com/bugsnag/bugsnag-go-performance/maze_output

